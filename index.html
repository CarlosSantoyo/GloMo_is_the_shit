<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>straw</title>
    <meta name="description" content="straw description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    
    <script type="module" src="/elements/button-element.js"></script>
    <script type="module" src="/src/straw-app/straw-app.js"></script>
  </head>
  <body>
    <straw-app></straw-app>
    <button-element></button-element>
    <paper-button toggles raised noink class="custom indigo">pruebas</paper-button>
    <custom-style>
      <style>
        paper-button.custom:hover {
          background-color: blue;
        }

        paper-button.indigo {
          background-color: rgb(77, 21, 99);
          color: white;
          --paper-button-raised-keyboard-focus: {
            background-color: #347979cc !important;
            color: white !important;
        };
      </style>
    </custom-style>
    <iron-ajax
      auto
      url="https://www.googleapis.com/youtube/v3/search"
      params='{"part":"snippet", "q":"polymer", "key": "YOUTUBE_API_KEY", "type": "video"}'
      handle-as="json"
      on-response="handleResponse"
      debounce-duration="300">
    </iron-ajax>
  </body>
</html>
